<div class="mt-4">
    <h3 class="mb-4">Modules</h3>

    <div *ngFor="let module of modules" class="module-folder p-3 mb-3 shadow-sm rounded bg-white">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-folder-fill text-warning me-2"></i>{{ module.title }}</h5>
            <button class="btn btn-outline-secondary btn-sm rounded-circle" (click)="toggleModule(module)">
        <i class="bi" [ngClass]="module.isOpen ? 'bi-dash' : 'bi-plus'"></i>
      </button>
        </div>

        <div *ngIf="module.isOpen" class="mt-3 module-content">
            <p class="mb-3">{{ module.description }}</p>

            <div *ngIf="module.files.length > 0">
                <h6>Fichiers :</h6>
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center" *ngFor="let file of module.files">
                        <i class="bi me-2" [ngClass]="{
                 'bi-file-earmark-pdf-fill text-danger': file.type === 'pdf',
                 'bi-file-image-fill text-info': file.type === 'image',
                 'bi-file-earmark-fill': file.type !== 'pdf' && file.type !== 'image'
               }"></i>
                        <a [href]="file.url" target="_blank">{{ file.name }}</a>
                    </li>
                </ul>
            </div>
            <div *ngIf="module.files.length === 0" class="text-muted fst-italic">Aucun fichier.</div>
        </div>
    </div>
</div>
