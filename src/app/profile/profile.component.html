<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <a href="{{ user.profilePicture }}" target="_blank" rel="noopener noreferrer">
                            <img [src]="user.profilePicture" class="rounded-circle border shadow-sm mb-2" width="80" height="80" alt="Profile" data-bs-toggle="tooltip" data-bs-placement="left" title="Open in new tab" />
                        </a>
                        <h4 class="card-title mb-0">{{ user.firstName }} {{ user.lastName }}</h4>
                    </div>
                    <hr />

                    <div class="row text-start">
                        <div class="col-md-6 mb-3">
                            <h6 class="text-muted">Role</h6>
                            <p class="mb-0">{{ user.role }}</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-muted">Inscription date</h6>
                            <p class="mb-0">
                                {{ user.createdAt | date : "dd.MM.yyy" }}
                            </p>
                        </div>
                    </div>

                    <div class="row text-start">
                        <div class="col-md-6 mb-3">
                            <h6 class="text-muted">Email address</h6>

                            <!-- Affichage par dÃ©faut -->
                            <div *ngIf="!isEditing">
                                <p class="mb-0">
                                    {{ user.email }}
                                    <button class="btn btn-outline-secondary btn-sm mx-2" (click)="enableEdit()">Edit</button>
                                </p>
                            </div>

                            <!-- Formulaire de modification -->
                            <div *ngIf="isEditing" class="mt-2">
                                <input type="email" class="form-control mb-2" [(ngModel)]="newEmail" placeholder="Enter new email" />
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-secondary btn-sm me-2" (click)="cancelEdit()">Cancel</button>
                                    <button class="btn btn-primary btn-sm" (click)="saveChanges()">Save</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-secondary mt-4 mx-2">Reset password</button>
                        <a href="#" class="btn btn-outline-primary mt-4">Confirm changes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
