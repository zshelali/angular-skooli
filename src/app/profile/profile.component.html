<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <img
            src="https://via.placeholder.com/150"
            alt="avatar"
            class="rounded-circle mb-3"
            width="120"
            height="120"
          />
          <div class="mb-4">
            <a
              href="{{ user.profile_picture }}"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                [src]="user.profile_picture"
                class="rounded-circle border shadow-sm mb-2"
                width="80"
                height="80"
                alt="Profile"
                data-bs-toggle="tooltip"
                data-bs-placement="left"
                title="Open in new tab"
              />
            </a>
            <h4 class="card-title mb-0">{{ user.name }} {{ user.lastname }}</h4>
          </div>
          <hr />

          <div class="row text-start">
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">Role</h6>
              <p class="mb-0">{{ user.role }}</p>
            </div>
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">Inscription date</h6>
              <p class="mb-0">
                {{ user.inscription_date | date : "dd.MM.yyy" }}
              </p>
            </div>
          </div>

          <div class="row text-start">
            <div class="col-md-6 mb-3">
              
            </div>
            <div class="col-md-6 mb-3">
              <h6 class="text-muted">Email address</h6>
              <p class="mb-0">{{ user.email }} <span><button class="btn btn-outline-secondary w-20 mx-2">Edit</button></span></p> 
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-secondary mt-4 mx-2">Reset password</button>
            <a href="#" class="btn btn-outline-primary mt-4">Confirm changes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
