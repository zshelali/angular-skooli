<div class="container py-5">
  <h2 class="mb-4 text-center">Admin Dashboard</h2>

  <!-- Angular-controlled Nav Tabs -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'ues'" (click)="setTab('ues')">UEs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'users'" (click)="setTab('users')">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'assignation'" (click)="setTab('assignation')">Assignation</a>
    </li>
  </ul>

  <!-- Tab Content -->
  <div *ngIf="activeTab === 'ues'" class="tab-pane fade show active">
  <div class="card">
    <div class="card-header bg-primary text-white">List of UEs</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>UE Code</th>
              <th>UE Name</th>
              <th>Description</th>
              <th>Credits</th>
              <th></th>
              <th class="text-end"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ue of ues">
              <td>{{ ue.code }}</td>
              <td>{{ ue.name }}</td>
              <td>{{ ue.description }}</td>
              <td>{{ ue.credits }}</td>
              <td><button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i></button></td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <div *ngIf="activeTab === 'users'" class="tab-pane fade show active">
  <div class="card">
    <div class="card-header bg-secondary text-white">List of Users</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
              <th></th>
              <th class="text-end"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-pencil-square"></i>
                </button>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
