<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Mes UEs</h2>
        <button class="btn btn-outline-success" (click)="showAddUeForm = !showAddUeForm">
      <i class="bi bi-plus-lg"></i>
    </button>
    </div>

    <div *ngIf="showAddUeForm" class="card p-3 mb-4">
      <div class="mb-3">
        <label for="ueCode" class="form-label">Code</label>
        <input id="ueCode" class="form-control" [(ngModel)]="newUe.code" />
      </div>
        <div class="mb-3">
            <label for="ueTitle" class="form-label">Titre</label>
            <input id="ueTitle" class="form-control" [(ngModel)]="newUe.name" />
        </div>

        <div class="mb-3">
            <label for="ueDescription" class="form-label">Description</label>
            <textarea id="ueDescription" class="form-control" rows="3" [(ngModel)]="newUe.description"> </textarea>
        </div>

      <div class="mb-3">
        <label for="ueCredits" class="form-label">Crédits</label>
        <select id="ueCredits" class="form-select form-select-sm form-select-bg-size" (change)="onCreditsSelected(newUe.credits)" >
          <option selected>Nombre de Crédits</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>


        <div class="mb-3">
            <label for="ueImage" class="form-label">Image</label>
            <input type="file" class="form-control" (change)="onImageSelected($event)" />
            <img alt="image_UE" *ngIf="newUe.illustration" [src]="newUe.illustration" class="img-thumbnail mt-2" style="max-height: 150px" />
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-secondary me-2" (click)="showAddUeForm = false">Annuler</button>
            <button class="btn btn-primary" (click)="addCourse()">Ajouter</button>
        </div>
    </div>
    <div class="container mt-5">
      <app-ue-card-list></app-ue-card-list>
    </div>

</div>
